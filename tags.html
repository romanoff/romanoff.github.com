<!doctype html>
<html>
  <head>
    <title>Tags</title>
    <link rel="stylesheet" href="/stylesheets/all.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('h3').each(function (){
    $(this).next().hide()
  });
});
$(function(){
  $('h3').click(function() {
    var hidden = $(this).next().is(':hidden');
    if (hidden) {
      $('span.cursor', this).html('&darr;');
    } 
    else {
      $('span.cursor', this).html('&rarr;');
    }
    $(this).next().slideToggle();
    return hidden;
  });
});
</script>
  </head>  
  <body>
    <div class="header">
  <h1>Rails Notes</h1>
  <ul class="nav">
    <li><a href="/">Home</a>
    <li><a href="/tags.html">Tags</a>
  </ul>      
  <div style="clear: both;"></div>
</div>

    <div class="site">
            
    </div>
  </body>
</html>
